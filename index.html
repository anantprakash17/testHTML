        <link rel="stylesheet" href="style.css"/>

    <body>
        <!-- This line is the heading for the website-->
        <h1> Hello World!</h1>

        <!-- These lines are called paragraphs, they are smaller than headings-->
        <p> This is a test project.</p>

        <!--There are different kinds of headings that can be used.-->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>

            <p>This is a section.</p>
            <p>This is a section.</p>
        </section>

        <!-- This is to show how an image can be added to the website.-->
